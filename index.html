<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Feedback</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <nav>
        
        <div class="brand">
          
          <h1 id="name">UserFeedback Demo</h1>
        </div>
        <div class="links">
            <a href="#" id="home">Log In</a>
        </div>
        
    </nav>
    <div id="modal" style="display: none;">
        <div id="model-click" class="close"></div>
        <div class="modal-content-holder visible" 
        style="display: flex; justify-content: center;
        align-items: center;
        flex-direction: column;">
            <h1 class="header">Log In</h1>
            <label for="username" class="labels">UserName</label>
            <input type="text" id="username" class="box">
            <label for="Password" class="labels">Password</label>
            <input type="password" id="password" class="box">
            <input type="submit" value="Log In" id="logIn">
            <div class="close-button close">X</div>
        </div>
    </div>

<script src="lib/jquery-3.7.1.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
